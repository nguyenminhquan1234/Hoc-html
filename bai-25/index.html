!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            html, body {
                margin: 0;
            }

            .box {
                width: 1000px;
                height: 1000vh;                
                background:rgb(200, 200, 200);
            }

            .box {
                background-color: aqua;
            }

            h1:hover {
                color: #000;
            }

            li:last-child {
                content: red;
                font-size: 50px;
            }

        </style>
    </head>

    <body>
        <div class="box"></div>

        <h1>CSS pseudo-classes</h1>
        <ul>
            <li>:root</li>
            <li>:hover</li>
            <li>:active</li>
            <li>:first-child</li>
            <li>last-child</li>
        </ul>
    </body>
</html>
